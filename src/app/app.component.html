<div class="min-h-screen container mx-auto p-4 md:p-8">
  @if (trackerData(); as data) {
    <app-tracker 
      [trackerData]="data" 
      (disconnect)="disconnect()">
    </app-tracker>
  } @else {
    <app-connection
      [connectionState]="connectionState()"
      [errorMessage]="errorMessage()"
      (connect)="connect($event)">
    </app-connection>
  }
</div>
